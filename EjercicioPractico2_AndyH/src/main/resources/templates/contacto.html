<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/199/xhtml">
    <head th:replace="~{layout/plantilla :: head}">
        <title>CineMark</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <section class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            <h2 class="text-center">Contacto</h2>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/contacto/enviar}" method="post" th:object="${contactoForm}">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre completo</label>
                                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="telefono" th:field="*{telefono}">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="asunto" class="form-label">Asunto</label>
                                    <select class="form-select" id="asunto" th:field="*{asunto}">
                                        <option value="Consulta">Consulta general</option>
                                        <option value="Reserva">Reserva de entradas</option>
                                        <option value="Sugerencia">Sugerencia</option>
                                        <option value="Reclamo">Reclamo</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="mensaje" class="form-label">Mensaje</label>
                                    <textarea class="form-control" id="mensaje" rows="5" th:field="*{mensaje}" required></textarea>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="suscripcion" th:field="*{suscripcion}">
                                    <label class="form-check-label" for="suscripcion">Deseo recibir novedades y promociones del cine</label>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Enviar mensaje</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card mt-4 mt-md-0">
                        <div class="card-header bg-dark text-white">
                            <h3>Información de contacto</h3>
                        </div>
                        <div class="card-body">
                            <p><i class="fas fa-map-marker-alt me-2"></i> Av. Principal 123, Ciudad</p>
                            <p><i class="fas fa-phone me-2"></i> +51 123 456 789</p>
                            <p><i class="fas fa-envelope me-2"></i> contacto@cinemark.com</p>
                            <p><i class="fas fa-clock me-2"></i> Lunes a Domingo: 11:00 - 23:00</p>
                            
                            <div class="mt-4">
                                <h4>Síguenos en redes</h4>
                                <div class="d-flex gap-3 mt-2">
                                    <a href="#" class="text-decoration-none">
                                        <i class="fab fa-facebook fa-2x"></i>
                                    </a>
                                    <a href="#" class="text-decoration-none">
                                        <i class="fab fa-instagram fa-2x"></i>
                                    </a>
                                    <a href="#" class="text-decoration-none">
                                        <i class="fab fa-twitter fa-2x"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card mt-4">
                        <div class="card-header bg-dark text-white">
                            <h3>Ubicación</h3>
                        </div>
                        <div class="card-body p-0">
                            <!-- Aquí puedes integrar un mapa si lo deseas -->
                            <div class="ratio ratio-16x9">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.980822185762!2d-77.03196668587536!3d-12.046667845027414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8c9ad9c54d1%3A0x7c9cfdc8a4b5a03b!2sCineplanet!5e0!3m2!1ses-419!2spe!4v1650306290932!5m2!1ses-419!2spe" allowfullscreen="" loading="lazy"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="~{layout/plantilla :: footer}"/>
        
        <!-- Asegúrate de incluir Font Awesome para los iconos -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    </body>
</html>
